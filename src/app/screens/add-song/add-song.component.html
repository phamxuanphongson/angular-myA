<div class="container-fluid">
  <div class="row">
    <div class="col-8 mx-auto ">
      <h1 class="text-center mt-3">ADD A SONG</h1>
      <form novalidate [formGroup]="createForm">
        <div class="form-group">
          <label for="">Tên bài hát</label>
          <input type="text" class="form-control"  formControlName="title" >
          <div *ngIf="createForm.controls.title.errors 
                      && (createForm.controls.title.dirty
                      || createForm.controls.title.touched)">
              <span class="text-danger" *ngIf="createForm.controls.title.errors.required">Name is required!</span>
          </div>
        </div>
        <div class="form-group">
          <label for="">Nghệ sĩ/ Tác giả</label>
          <select *ngIf="allArtist != undefined" class="form-control" formControlName='artistId'>
               <option *ngFor="let artist of allArtist" value={{artist.id}} >{{artist.name}}</option>
          </select>
          <div *ngIf="createForm.controls.artistId.errors 
                      && (createForm.controls.artistId.dirty
                      || createForm.controls.artistId.touched)">
              <span class="text-danger" 
                  *ngIf="createForm.controls.artistId.errors.required">Artist is required!</span>
          </div>
        </div>
        <div class="form-group">
          <label for="">Link Source</label>
          <input type="text" class="form-control" formControlName="link">
          <div *ngIf="createForm.controls.link.errors 
                      && (createForm.controls.link.dirty
                      || createForm.controls.link.touched)">
              <span class="text-danger" 
                  *ngIf="createForm.controls.link.errors.required">Link source is required!</span>
          </div>
        </div>
        <div class="form-group">
          <label for="">Ảnh đại diện</label>
          <input type="text" class="form-control" formControlName="image" >
          <div *ngIf="createForm.controls.image.errors 
                      && (createForm.controls.image.dirty
                      || createForm.controls.image.touched)">
              <span class="text-danger" 
                  *ngIf="createForm.controls.image.errors.required">Image is required!</span>
          </div>
        </div>
        <div class="form-group">
          <label for="">Lyrics</label>
          <textarea class="form-control" cols="30" rows="10" formControlName="lyrics"></textarea>
          <div *ngIf="createForm.controls.lyrics.errors 
                      && (createForm.controls.lyrics.dirty
                      || createForm.controls.lyrics.touched)">
              <span class="text-danger" 
                  *ngIf="createForm.controls.lyrics.errors.required">Lyrics is required!</span>
          </div>
        </div>
        <div class="form-group">
          <div class="row">
            <div class="col-4 mx-auto">
              <button type="button" (click)="saveForm()" class="btn btn-lg bg-dark mr-2 text-light">TẠO BÀI HÁT</button>
              <button type="button" class="btn btn-lg bg-dark ml-2 text-light">HUỶ</button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
